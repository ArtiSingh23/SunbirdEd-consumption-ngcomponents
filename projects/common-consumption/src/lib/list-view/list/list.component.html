<div class="listView-compt">
  <div class="listView-compt__title pb-16" *ngIf="title">{{title}}</div>
  <div class="listView-compt__subTitle" *ngIf="subTitle">{{subTitle}}</div>

  <section>
    <div class="listView-compt__item" *ngFor="let item of listData; let i = index"
      [ngClass]="{'selected-item': (i===selectedIndex)}"
      (click)="onItemSelect($event, item, i)">
      {{item.name}}
    </div>
  </section>

  <section *ngIf="btnText" class="mt-24">
    <button class="sb-btn sb-btn-primary sb-btn-normal w-100">
      <img *ngIf="btnImg" src="{{btnImg}}">
      {{btnText}}
    </button>
  </section>
</div>
