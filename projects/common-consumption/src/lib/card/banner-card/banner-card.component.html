<div class="sb--scrolling-wrapper-flexbox">
<div *ngFor="let banner of bannerList">
    <div class="sb--card sb--card--theme2" role="link" tabindex="0" [ngStyle]="{background: 'url(' + banner?.ui?.background+ ')'}" (click)="onClick($event, banner)">
        <div class="explore-text">{{banner?.ui?.text}}</div>
    </div>
</div>
</div>
